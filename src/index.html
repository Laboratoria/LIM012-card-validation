<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DISTRIBUIDORA MAYOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>DISTRIBUIDORA MAYOR </header>
    <main>
      <div id="mensaje"></div>
      <div id="datos">
        <p>Datos para el comprobante</p>
        <form>
          <label for="namecli">Nombre: </label>
          <input type="text" name="namecli" id="namecli" placeholder="Digite aquí su nombre"  >
          <label for="cardcli">Nro. Tarjeta: </label>
          <input type="text" name="cardcli" id="cardcli" required placeholder="Digite aquí el numero de tarjeta">
          <button id="btnsend" type="submit">Enviar</button>
        </form>
      </div>
      <div id="resultado"></div>
    </main>
    <footer>
      <div>Telefono: <br> Direccion:</div>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
