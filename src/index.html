<!DOCTYPE html>
<html>
  <head>

            <button id="btnsend">CONTINUAR</button>
            <p>* Datos necesarios</p>
          </form>
      </div>
      <div id="resultado" class="hide">
          <br>
          <label>Nombre </label> <br>
          <p id="showcli"> </p><br>
          <label>Numero de Tarjeta de Credito </label> <br>
          <p id="showcard"> </p><br>
          <button id="btnback">Volver</button>
          <a  href="index.html"> Inicio</a>              
      </div>     
    </main>
    <footer>
      <div id="pie"> Direccion: Telefono:</div>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
